<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;

    .footer {

        text-align: center;

    /* Two-column layout */
    .footer-content {
        display: flex;
        justify-content: space-between;

    /* Left column */
    .f_left-column {
        flex: 1;
        text-align: left;
    }
    
    /* Right column */
    .f_right-column {
        flex: 1;
        text-align: center;
    }
    
    /* Small table styles */
    .f_table {
        width: 120%;
    }

</style>
</head>

            <!--Table nav-->

                <tr>
                    <td>
                        <a href="#" class="subheading" >Home</a>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="subheading" >About</a>
                    </td>
                    <td>
                        <a href="#" class="subheading" >Terms & Conditions</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="subheading" >Shop</a>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="subheading" >Account</a>
                    </td>
                </tr>

        </div>
        <!-- Right column -->

                <tr>
                    <td>Row 1</td>
