<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    /* Main footer container */
    .footer {
        background-color: var(--brown);
        color: var(--white);
        text-align: center;
        width: 100%;
        padding-top: 20px;
        padding-bottom: 1px;
    }
    
    /* Two-column layout */
    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }
    
    /* Left column */
    .f_left-column {
        flex: 1;
        text-align: left;
        padding-left: 10px;
    }
    
    /* Right column */
    .f_right-column {
        flex: 1;
        text-align: center;
    }
    
    /* Small table styles */
    .f_table {
        width: 120%;
    }

    .nl_table {
        text-align: left;
        border: 1px solid #fff; 
        padding-right: 15px;
        padding-left: 15px;
    }

</style>
</head>
<body>
<!-- Footer -->
<footer class="footer drop_shadow">
    <div class="footer-content">
        <!--Left column-->
        <div class="f_left-column">
            <!--Title-->
            <div class="title" style="font-size: 30px; padding-left: 10px; padding-bottom: 15px;">Able Handcrafts</div>
            <!--Table nav-->
            <table class="f_table">
                <tr>
                    <td>
                        <a href="#" class="subheading" >Home</a>
                    </td>
                    <td>
                        <a href="#" class="subheading" >Privacy Policy</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="subheading" >About</a>
                    </td>
                    <td>
                        <a href="#" class="subheading" >Terms & Conditions</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="subheading" >Shop</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="subheading" >Cart</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="subheading" >Account</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--Right column-->
        <div class="f_right-column">
            <table>
                <tr>
                    <td style="text-align: left;">
                        <h3 class="subheading" style="font-size: 15px;">Stay in the loop!</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table style="border-collapse: collapse; width: 100%;">
                            <tr>
                                <td class="nl_table" style="width: 200px;">
                                    <p class="body-text" style="font-size: 13px;">Your email here</p>
                                </td>
                                <td class="nl_table">
                                    <p class="subheading" style="font-size: 14px;">Subscribe</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <table style="border-collapse: collapse; width: 100%;">
                        <tr>
                            <td style="text-align: left; width: 20px;">
                                <input type="checkbox" id="nl_checkbox" name="nl_checkbox" class="transparent-input">
                            </td>
                            <td style="text-align: left; padding-left: 10px;">
                                <p class="body-text" style="font-size: 10px; width: 250px;">By checking the box, you agree that you are at least 16 years of age.</p>
                            </td>
                        </tr>
                    </table>
                </tr>
            </table>
        </div>
    </div>
    <!--Bottom Row-->
    <div style="padding-top: 8px;">
        <hr style="width: 94%; border: none; border-top: .3px solid var(--white);">
        <h4 class="caption" style="font-size: 10px;">&copy2024 AbleHandcrafts - All Rights Reserved</h4>
    </div>
</footer>

</html>
